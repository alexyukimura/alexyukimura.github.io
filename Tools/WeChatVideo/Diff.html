<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>眼力挑战：99%的人找不到不同汉字！你能几秒找到吗？</title>
    <style>
        html {
            font-size: 16px;
        }
        body {
            font-family: "微软雅黑", Arial, sans-serif;
            background: #f2f6f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #main-title {
            margin-top: 2.5rem;
            color: #e94f4a;
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 1px 1px 8px #fff;
            padding: 0 1rem;
            word-break: break-all;
        }
        #timer {
            margin-top: 1.2rem;
            font-size: 1.3rem;
            color: #357abd;
            font-weight: bold;
            letter-spacing: 1px;
        }
        #game-board {
            display: inline-block;
            margin: 2rem auto 0 auto;
            border: 2px solid #4a90e2;
            background: #e3eaf2;
            border-radius: 1rem;
            box-shadow: 0 2px 16px #b0c4de;
            padding: 1.2rem 0.5rem 0.8rem 0.5rem;
            max-width: 98vw;
        }
        .row {
            display: flex;
            justify-content: center;
        }
        .cell {
            width: 2.8rem;
            height: 2.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border: 1.5px solid #b0c4de;
            cursor: pointer;
            background: #fff;
            color: #2d3a4b;
            margin: 0.18rem;
            border-radius: 0.5rem;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            box-shadow: 0 1px 4px #d0d0d0;
            user-select: none;
        }
        .cell:hover, .cell:active {
            background: #d0e6fa;
            color: #e94f4a;
            box-shadow: 0 2px 8px #b0c4de;
        }
        #result {
            margin-top: 2rem;
            font-size: 1.3rem;
            color: #e94f4a;
            font-weight: bold;
            min-height: 2.5em;
        }
        #restart, #record-btn {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            padding: 0.8rem 2.2rem;
            font-size: 1.1rem;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 0.6rem;
            cursor: pointer;
            box-shadow: 0 2px 8px #b0c4de;
            font-weight: bold;
            letter-spacing: 2px;
            transition: background 0.2s;
            display: inline-block;
        }
        #restart:hover, #record-btn:hover, #restart:active, #record-btn:active {
            background: #357abd;
        }
        #record-btn {
            margin-left: 0.8rem;
        }
        /* 弹窗动画 */
        #popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 40%;
            transform: translate(-50%, -50%);
            background: #fffbe6;
            color: #e94f4a;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 1rem;
            box-shadow: 0 4px 32px #b0c4de;
            padding: 1.5rem 2.2rem;
            z-index: 9999;
            animation: popupShow 0.5s;
            max-width: 90vw;
            word-break: break-all;
        }
        @keyframes popupShow {
            0% { opacity: 0; transform: scale(0.7) translate(-50%, -50%);}
            100% { opacity: 1; transform: scale(1) translate(-50%, -50%);}
        }
        @media (max-width: 600px) {
            html { font-size: 18px; }
            #main-title { font-size: 1.8rem; }
            #timer { font-size: 1.4rem; }
            #game-board { padding: 1rem 0.3rem 1rem 0.3rem; }
            .cell { width: 3rem; height: 3rem; font-size: 1.8rem; }
            #restart, #record-btn { font-size: 1.3rem; padding: 1rem 2rem; }
            #popup { font-size: 1.5rem; padding: 1.5rem 2rem; }
        }
        /* 新增样式 */
        .share-buttons {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .share-btn {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            background: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 0.4rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .achievement {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #fff;
            padding: 1rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }
        
        .leaderboard {
            margin-top: 2rem;
            padding: 1rem;
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
        }
        
        .leaderboard h3 {
            color: #4a90e2;
            margin-bottom: 1rem;
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .comment-section {
            margin-top: 2rem;
            padding: 1rem;
            background: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .comment-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 0.4rem;
            margin-bottom: 1rem;
        }
        
        .submit-comment {
            padding: 0.6rem 1.2rem;
            background: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 0.4rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="main-title">眼力挑战：99%的人找不到不同汉字！你能几秒找到吗？</h1>
    <div id="timer">用时：0.00 秒</div>
    <div id="game-board"></div>
    <div id="result"></div>
    <button id="restart" onclick="startGame()">重新开始</button> 
    <div id="popup"></div>
    <div class="share-buttons">
        <button class="share-btn" onclick="shareToWeChat()">
            <span>分享到微信</span>
        </button>
        <button class="share-btn" onclick="shareToWeibo()">
            <span>分享到微博</span>
        </button>
    </div>
    
    <div class="achievement" id="achievement">
        <h3>🏆 获得成就！</h3>
        <p id="achievement-text"></p>
    </div>
    
    <div class="leaderboard" id="leaderboard">
        <h3>🏆 排行榜</h3>
        <div id="leaderboard-content"></div>
    </div>
    
    <div class="comment-section">
        <h3>💬 评论区</h3>
        <textarea class="comment-input" id="comment-input" placeholder="分享你的游戏体验..."></textarea>
        <button class="submit-comment" onclick="submitComment()">发表评论</button>
        <div id="comments-list"></div>
    </div>
    <script src="charPairs.js"></script>
    <script>
        const gridSize = 6; // 6x6，适合中老年人
        let normalChar = "目";
        let diffChar = "日";
        let timerInterval = null;
        let startTime = null;
        let timerStopped = false;

        // 录制相关变量
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let stream = null;

        let bestTime = localStorage.getItem('bestTime') || Infinity;
        let achievementUnlocked = false;

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function startTimer() {
            startTime = Date.now();
            timerStopped = false;
            document.getElementById('timer').textContent = '用时：0.00 秒';
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (timerStopped) return;
                const elapsed = (Date.now() - startTime) / 1000;
                document.getElementById('timer').textContent = `用时：${elapsed.toFixed(2)} 秒`;
            }, 50);
        }

        function stopTimer() {
            timerStopped = true;
            if (timerInterval) clearInterval(timerInterval);
        }

        function showPopup(msg) {
            const popup = document.getElementById('popup');
            popup.textContent = msg;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 1800);
        }

        function startGame() {
            document.getElementById('result').textContent = '';
            const board = document.getElementById('game-board');
            board.innerHTML = '';

            // 随机选择一组汉字
            const pair = window.charPairs[getRandomInt(window.charPairs.length)];
            normalChar = pair[0];
            diffChar = pair[1];

            // 随机生成不同字的位置
            const diffRow = getRandomInt(gridSize);
            const diffCol = getRandomInt(gridSize);

            startTimer();

            for (let i = 0; i < gridSize; i++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = (i === diffRow && j === diffCol) ? diffChar : normalChar;
                    cell.onclick = function() {
                        if (timerStopped) return;
                        if (i === diffRow && j === diffCol) {
                            handleGameWin();
                        } else {
                            document.getElementById('result').textContent = '再试试吧！';
                        }
                    };
                    rowDiv.appendChild(cell);
                }
                board.appendChild(rowDiv);
            }
        }

        // 录制功能
        async function toggleRecording() {
            const btn = document.getElementById('record-btn');
            if (!isRecording) {
                // 开始录制
                if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                    alert('当前浏览器不支持屏幕录制');
                    return;
                }
                try {
                    stream = await navigator.mediaDevices.getDisplayMedia({
                        video: { mediaSource: "screen" },
                        audio: false
                    });
                    mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
                    recordedChunks = [];
                    mediaRecorder.ondataavailable = function(e) {
                        if (e.data.size > 0) recordedChunks.push(e.data);
                    };
                    mediaRecorder.onstop = function() {
                        const blob = new Blob(recordedChunks, { type: 'video/webm' });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.style.display = 'none';
                        a.href = url;
                        a.download = 'find-diff-hanzi.webm';
                        document.body.appendChild(a);
                        a.click();
                        setTimeout(() => {
                            document.body.removeChild(a);
                            window.URL.revokeObjectURL(url);
                        }, 100);
                    };
                    mediaRecorder.start();
                    isRecording = true;
                    btn.textContent = '停止录制并下载';
                    showPopup('正在录制屏幕...');
                } catch (err) {
                    alert('录制失败：' + err);
                }
            } else {
                // 停止录制
                mediaRecorder.stop();
                stream.getTracks().forEach(track => track.stop());
                isRecording = false;
                btn.textContent = '开始录制视频';
                showPopup('录制已结束，正在下载...');
            }
        }

        function showAchievement(text) {
            const achievement = document.getElementById('achievement');
            document.getElementById('achievement-text').textContent = text;
            achievement.style.display = 'block';
            setTimeout(() => {
                achievement.style.display = 'none';
            }, 3000);
        }

        function updateLeaderboard(time) {
            const leaderboard = JSON.parse(localStorage.getItem('leaderboard') || '[]');
            leaderboard.push({
                time: time,
                date: new Date().toLocaleDateString()
            });
            leaderboard.sort((a, b) => a.time - b.time);
            leaderboard.splice(10); // 只保留前10名
            localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            
            // 显示排行榜
            const leaderboardContent = document.getElementById('leaderboard-content');
            leaderboardContent.innerHTML = leaderboard.map((entry, index) => `
                <div class="leaderboard-item">
                    <span>第${index + 1}名</span>
                    <span>${entry.time.toFixed(2)}秒</span>
                    <span>${entry.date}</span>
                </div>
            `).join('');
            document.getElementById('leaderboard').style.display = 'block';
        }

        function submitComment() {
            const comment = document.getElementById('comment-input').value;
            if (!comment.trim()) return;
            
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            comments.push({
                text: comment,
                time: new Date().toLocaleString()
            });
            localStorage.setItem('comments', JSON.stringify(comments));
            
            // 显示评论
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = comments.map(c => `
                <div class="comment-item">
                    <p>${c.text}</p>
                    <small>${c.time}</small>
                </div>
            `).join('');
            
            document.getElementById('comment-input').value = '';
        }

        function shareToWeChat() {
            showPopup('请点击右上角"..."按钮，选择"分享到朋友圈"或"发送给朋友"');
        }

        function shareToWeibo() {
            const text = `我在眼力挑战游戏中用时${(Date.now() - startTime) / 1000}秒找到不同汉字！快来挑战吧！`;
            window.open(`http://service.weibo.com/share/share.php?url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent(text)}`);
        }

        function handleGameWin() {
            const currentTime = (Date.now() - startTime) / 1000;
            stopTimer();
            
            // 更新最佳成绩
            if (currentTime < bestTime) {
                bestTime = currentTime;
                localStorage.setItem('bestTime', bestTime);
                showAchievement('🎉 新纪录！你是最快的！');
            }
            
            // 根据用时给予不同评价
            let message = '';
            if (currentTime < 5) {
                message = '太厉害了！你是火眼金睛！';
                showAchievement('👑 获得"火眼金睛"成就！');
            } else if (currentTime < 10) {
                message = '不错！你的眼力很好！';
                showAchievement('🌟 获得"眼力达人"成就！');
            } else {
                message = '继续加油！';
            }
            
            document.getElementById('result').textContent = `${message} 用时：${currentTime.toFixed(2)}秒`;
            updateLeaderboard(currentTime);
            showPopup('恭喜你，找到了不同的汉字！');
        }

        // 页面加载时自动开始
        window.onload = function() {
            startGame();
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = comments.map(c => `
                <div class="comment-item">
                    <p>${c.text}</p>
                    <small>${c.time}</small>
                </div>
            `).join('');
        };
    </script>
</body>
</html>
