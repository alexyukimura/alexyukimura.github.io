<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深夜鸡汤文案库</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, rgba(255, 182, 185, 0.2), rgba(168, 237, 234, 0.2)),
                        url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&w=2000&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #222;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 100%;
            padding: 18px 12px 32px 12px;
            flex: 1 0 auto;
            backdrop-filter: blur(8px);
        }
        .header {
            text-align: center;
            padding: 28px 0 18px 0;
            background: rgba(255, 255, 255, 0.9);
            color: #222;
            margin-bottom: 18px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header h1 {
            font-size: 2.1rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .soup-list {
            margin-top: 10px;
            padding-bottom: 80px; /* 为底部按钮留出空间 */
        }
        .soup-item {
            background: rgba(255, 255, 255, 0.9);
            margin-bottom: 14px;
            padding: 16px 14px 16px 14px;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.5s;
            backdrop-filter: blur(4px);
        }
        .soup-item .rank {
            display: inline-block;
            background: #ffb6b9;
            color: #fff;
            width: 26px;
            height: 26px;
            text-align: center;
            line-height: 26px;
            border-radius: 50%;
            font-weight: bold;
            margin-right: 12px;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        .soup-item .text {
            flex: 1;
            font-size: 1rem;
            word-break: break-word;
            line-height: 1.6;
        }
        .btn-area {
            width: 100%;
            position: fixed;
            left: 0;
            bottom: 0;
            background: rgba(246, 246, 246, 0.9);
            padding: 18px 0 18px 0;
            display: flex;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.1);
            backdrop-filter: blur(8px);
        }
        .random-btn {
            background: linear-gradient(90deg, #ffb6b9 0%, #a8edea 100%);
            color: #fff;
            border: none;
            border-radius: 24px;
            padding: 12px 32px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .random-btn:active {
            background: linear-gradient(90deg, #a8edea 0%, #ffb6b9 100%);
            transform: scale(0.98);
        }
        @media (max-width: 768px) {
            .container { 
                padding: 12px 8px 24px 8px; 
            }
            .header { 
                padding: 20px 0 12px 0;
                margin-bottom: 12px;
            }
            .header h1 { 
                font-size: 1.5rem; 
                letter-spacing: 1px;
            }
            .soup-item { 
                padding: 12px 10px;
                margin-bottom: 10px;
            }
            .soup-item .rank {
                width: 22px;
                height: 22px;
                line-height: 22px;
                font-size: 0.9rem;
                margin-right: 10px;
            }
            .soup-item .text {
                font-size: 0.95rem;
                line-height: 1.5;
            }
            .random-btn { 
                padding: 10px 24px; 
                font-size: 1rem;
                border-radius: 20px;
            }
            .btn-area { 
                padding: 12px 0;
            }
        }
        @media (max-width: 360px) {
            .header h1 { 
                font-size: 1.3rem; 
            }
            .soup-item .text {
                font-size: 0.9rem;
            }
            .random-btn { 
                padding: 8px 20px; 
                font-size: 0.95rem;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>温暖治愈文案</h1>
        </div>
        <div class="soup-list" id="soupList"></div>
    </div>
    <div class="btn-area">
        <button class="random-btn" onclick="showRandomSoup()">获取温暖治愈文案</button>
    </div>
    <script src="soupData.js"></script>
    <script>
        // 背景图片数组
        const bgImages = [
            'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?auto=format&fit=crop&w=2000&q=80',
            'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=2000&q=80',
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?auto=format&fit=crop&w=2000&q=80',
            'https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?auto=format&fit=crop&w=2000&q=80',
            'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=2000&q=80'
        ];

        // 更换背景图片的函数
        function changeBackground() {
            const randomIndex = Math.floor(Math.random() * bgImages.length);
            const newBgImage = bgImages[randomIndex];
            document.body.style.backgroundImage = `linear-gradient(135deg, rgba(255, 182, 185, 0.2), rgba(168, 237, 234, 0.2)), url('${newBgImage}')`;
        }

        function showRandomSoup() {
            if (!window.soupArr || !Array.isArray(window.soupArr)) return;
            const soupList = document.getElementById('soupList');
            soupList.innerHTML = '';
            // 随机生成5~10条不重复的文案
            const count = Math.floor(Math.random() * 6) + 5; // 5~10
            const idxArr = [];
            while(idxArr.length < count) {
                let idx = Math.floor(Math.random() * soupArr.length);
                if(!idxArr.includes(idx)) idxArr.push(idx);
            }
            // 顺序标注序号，从1开始
            idxArr.forEach((idx, i) => {
                const item = document.createElement('div');
                item.className = 'soup-item';
                item.innerHTML = `<span class=\"rank\">${i+1}</span><div class=\"text\">${soupArr[idx]}</div>`;
                soupList.appendChild(item);
            });
            // 更换背景图片
            changeBackground();
        }
        // 页面加载时自动展示一组
        window.onload = showRandomSoup;
    </script>
</body>
</html>
